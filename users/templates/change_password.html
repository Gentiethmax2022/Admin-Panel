<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<h1>Change Password</h1>
				<form method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label for="old_password">Old Password</label>
						<input type="password" class="form-control" id="old_password" name="old_password" required>
						{% if form.errors.old_password %}
							<p class="error-message">{{ form.errors.old_password }}</p>
						{% endif %}
					</div>
					<div class="form-group">
						<label for="new_password1">New Password</label>
						<input type="password" class="form-control" id="new_password1" name="new_password1" required>
						{% if form.errors.new_password1 %}
							<p class="error-message">{{ form.errors.new_password1 }}</p>
						{% endif %}
					</div>
					<div class="form-group">
						<label for="new_password2">Confirm New Password</label>
						<input type="password" class="form-control" id="new_password2" name="new_password2" required>
						{% if form.errors.new_password2 %}
							<p class="error-message">{{ form.errors.new_password2 }}</p>
						{% endif %}
					</div>
					<button type="submit" class="btn btn-primary">Change Password</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
